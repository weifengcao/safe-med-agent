apiVersion: apps/v1
kind: Deployment
metadata:
  name: safe-med-agent
  labels:
    app: safe-med-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safe-med-agent
  template:
    metadata:
      labels:
        app: safe-med-agent
    spec:
      containers:
      - name: safe-med-agent
        image: safe-med-agent:latest  # Replace with your actual image registry path
        imagePullPolicy: IfNotPresent # Useful for local testing with Kind/Minikube
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: safe-med-agent-service
spec:
  selector:
    app: safe-med-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
